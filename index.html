<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Pricing Component With Toggle</title>

</head>

<body>

  <h1 class="heading">Our Pricing</h1>

  <div class="toggle-button">
    <p>Annually</p>
    <label class="switch">
      <input type="checkbox" id="checkbox">
      <span class="slider round"></span>
    </label>
    <p>Monthly</p>
  </div>

  <div class="card-section">
    <div class="card card-sm">
      <p class="sub-heading">Basic</p>
      <p class="specs price price-monthly">&dollar;19.99</p>
      <p class="specs price price-annually">&dollar;199.99</p>
      <p class="specs">500 GB Storage</p>
      <p class="specs">2 Users Allowed</p>
      <p class="specs">Send up to 3 GB</p>
      <div class="button btn-sm">Learn More</div>
    </div>

    <div class="card card-bg">
      <p class="sub-heading">Professional</p>
      <p class="specs price price-monthly">&dollar;24.99</p>
      <p class="specs price price-annually">&dollar;249.99</p>
      <p class="specs">1 TB Storage</p>
      <p class="specs">5 Users Allowed</p>
      <p class="specs">Send up to 10 GB</p>
      <div class="button btn-bg">Learn More</div>
    </div>

    <div class="card card-sm">
      <p class="sub-heading">Master</p>
      <p class="specs price price-monthly">&dollar;39.99</p>
      <p class="specs price price-annually">&dollar;399.99</p>
      <p class="specs">2 TB Storage</p>
      <p class="specs">10 Users Allowed</p>
      <p class="specs">Send up to 20 GB</p>
      <div class="button btn-sm">Learn More</div>
    </div>
  </div>

    <script src="index.js" charset="utf-8"></script>

</body>

</html>
